<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inform</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div class="container" id="valid">
      <div class="mx-3 my-3">
        <h1 style="text-align: center">Information</h1>
        <hr />
        <div class="container mt-5">
          <form method="get" @submit.prevent="submitForm">
            <div class="row mb-4">
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <label class="form-label" for="form3Example1"
                    >First name</label
                  >
                  <input
                    v-model="form_data.first_name"
                    type="text"
                    id="first_name"
                    class="form-control"
                    :class="error.first_name != undefined ? 'border-danger' : ''"
                  />
                  <small v-if="error.first_name" class="text-danger"
                    >{{ error.first_name }}</small
                  >
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <label class="form-label" for="form3Example2"
                    >Last name</label
                  >
                  <input
                    v-model="form_data.last_name"
                    type="text"
                    id="last_name"
                    class="form-control"
                    :class="error.last_name!=undefined?'border-danger':''"
                  />
                </div>
                <small v-if="error.last_name" class="text-danger"
                  >{{error.last_name}}</small
                >
              </div>
            </div>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form3Example3"
                >Email address</label
              >
              <input
                v-model="form_data.email"
                type="email"
                id="email"
                class="form-control"
                :class="error.email!=undefined?'border-danger':''"
              />
              <small v-if="error.email" class="text-danger"
                >{{error.email}}</small
              >
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Password</label>
              <input
                v-model="form_data.password"
                type="password"
                id="password"
                class="form-control"
                :class="error.password!=undefined?'border-danger':''"
              />
              <small v-if="error.password" class="text-danger"
                >{{error.password}}</small
              >
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Address</label>
              <select
                v-model="form_data.address"
                name="address"
                id="address"
                class="form-control"
                :class="error.address!=undefined?'border-danger':''"
              >
                <option value="Dhaka">Dhaka</option>
                <option value="Khulna">Khulna</option>
                <option value="CTG">CTG</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Rajshahi">Dinajpur</option>
              </select>
              <small v-if="error.address" class="text-danger"
                >{{error.address}}</small
              >
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="birthday">Birthday:</label>
              <input
                v-model="form_data.birthday"
                type="date"
                class="form-control"
                :class="error.birthday!=undefined?'border-danger':'' "
                id="birthday"
                name="birthday"
              />
              <small v-if="error.birthday" class="text-danger"
                >{{error.birthday}}</small
              >
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Gender:</label
              ><br />
              <input
                v-model="form_data.gender"
                type="radio"
                id="male"
                name="gender"
                value="male"
              />
              <label for="male">Male</label><br />
              <input
                v-model="form_data.gender"
                type="radio"
                id="female"
                name="gender"
                value="female"
              />
              <label for="female">Female</label><br />
              <input
                v-model="form_data.gender"
                type="radio"
                id="others"
                name="gender"
                value="others"
              />
              <label for="others">Others</label><br />
              <small v-if="error.gender" class="text-danger"
                >{{error.gender}}</small
              >
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Message:</label>
              <textarea
                v-model="form_data.message"
                name="message"
                id="message"
                cols="30"
                rows="10"
                class="form-control"
                :class="error.message!=undefined?'border-danger':'' "
              ></textarea>
              <small v-if="error.message" class="text-danger"
                >{{error.message}}</small
              >
            </div>

            <!-- Checkbox -->
            <!-- <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
            <label class="form-check-label" for="form2Example33">
              Subscribe to our newsletter
            </label>
          </div> -->

            <!-- Submit button -->
            <button
              data-mdb-ripple-init
              type="submit"
              class="btn btn-primary btn-block mb-4"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="form_validation.js"></script>
</html>
